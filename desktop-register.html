<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>IBC2888</title>
    <link rel="stylesheet" href="public/css/dektop.css">
    <link rel="stylesheet" href="public/css/vendors/swiper-bundle.min.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="public/assets/icons/logo.png" alt="logo">
        </div>
        <div class="language-container">
            <ul class="languages-wrapper">
                <li class="change-language" data-lang="en">
                    <img src="public/assets/icons/en.svg" alt="english">
                </li>
                <li class="change-language" data-lang="kh">
                    <img src="public/assets/icons/kh.svg" alt="khmer">
                </li>
                <li class="change-language" data-lang="th">
                    <img src="public/assets/icons/th.svg" alt="thai">
                </li>
                <li class="change-language" data-lang="ch">
                    <img src="public/assets/icons/ch.svg" alt="china">
                </li>
                <li class="change-language" data-lang="vn">
                    <img src="public/assets/icons/vn.svg" alt="vietnam">
                </li>
            </ul>
       </div>
    </header>
    <main class="main">
        <div class="main-content">
            <div class="swiper desktopBanner">
                <div class="swiper-wrapper banner-wrapper"></div>
            </div>
           <div class="contents-wrapper">
                <form action="#" class="form form-register" method="post">
                    <div class="form-title" data-i18n="register">ចុះឈ្មោះ</div>
                    <div class="form-content">
                        <div class="input-wrapper">
                            <div class="input-control">
                                <div class="left-wrapper">
                                    <label for="username" data-i18n="account">​គណនី</label>
                                </div>
                                <div class="right-wrapper">
                                    <input type="text" name="username" id="username" class="username" autocomplete="username">
                                    <p class="errorMsg" id="userErrorMsg" data-i18n-error=""></p>
                                </div>
                            </div>
                            <div class="input-control">
                                <div class="left-wrapper">
                                    <label for="password" data-i18n="password">ពាក្យសម្ងាត់</label>
                                </div>
                                <div class="right-wrapper">
                                    <input type="password" name="password" id="password" class="password" autocomplete="current-password">
                                    <p class="errorMsg" id="passErrorMsg" data-i18n-error=""></p>
                                </div>
                            </div>
                            <div class="input-control">
                                <div class="left-wrapper">
                                    <label for="phoneNumber" data-i18n="phoneNumber">លេខទូរសព្ទ</label>
                                </div>
                                <div class="right-wrapper">
                                    <input type="tel" name="phoneNumber" id="phoneNumber" class="phoneNumber">
                                    <p class="errorMsg" id="phoneErrorMsg" data-i18n-error=""></p>
                                </div>
                            </div>
                            <div class="input-control">
                                <div class="left-wrapper">
                                    <label for="currency" data-i18n="currency">រូបិយប័ណ្ណ</label>
                                </div>
                                <div class="right-wrapper">
                                    <select name="currency" id="currency" class="currency">
                                        <option value="USD">USD</option>
                                    </select>
                                </div>
                            </div>
                            <div class="input-control">
                                <div class="left-wrapper">
                                    <label for="affiliate" data-i18n="affiliate">អ្នកណែនាំ</label>
                                </div>
                                <div class="right-wrapper">
                                    <input type="text" name="affiliate" id="affiliate" class="affiliate">
                                    <p class="errorMsg" id="affiliateErrorMsg" data-i18n-error=""></p>
                                </div>
                            </div>
                            <div class="input-control">
                                <div class="left-wrapper">
                                    <label for="code" data-i18n="code">លេខកូដសុវត្ថិភាព</label>
                                </div>
                                <div class="right-wrapper">
                                    <div class="code-control">
                                        <input type="number" name="code" id="code" class="code">
                                        <input type="number" class="code-random" readonly>
                                    </div>
                                    <p class="errorMsg" id="codeErrorMsg" data-i18n-error=""></p>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-register">
                            <div class="icon">
                                <img src="public/assets/icons/unlock.png" alt="submit">
                            </div>
                            <span data-i18n="submit">ដាក់ស្នើ</span>
                        </button>
                    </div>
                </form>
                <div class="ads-wrapper">
                    <div class="ads">
                        <img src="public/assets/images/ad1.png" alt="Ads">
                    </div>
                    <div class="ads">
                        <img src="public/assets/images/ad2.png" alt="Ads">
                    </div>
                </div>
           </div>
           <footer class="footer">
                <table class="desktop-footer">
                    <tr class="footer-list">
                        <td data-lang="">
                            <a href="#">About CS288</a>
                        </td>
                        <td data-lang="">
                            <a href="#">Terms of Use</a>
                        </td>
                        <td data-lang="">
                            <a href="#">Contact Us</a>
                        </td>
                    </tr>
                </table>
                <a href="desktop-login.html" class="btn-go-login">Login Account</a>
                <div class="hotline">Hotline: 099 8789 789</div>
            </footer>
        </div>
    </main>

    <script type="module" src="public/js/register.js"></script>
    <script src="public/js/vendors/jquery.min.js"></script>
    <script src="public/js/vendors/swiper-bundle.min.js"></script>
    <script src="public/js/vendors/i18next.min.js"></script>
    <script src="public/js/vendors/i18nextHttpBackend.min.js"></script>
</body>
</html>
