<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Document</title>
    <link rel="stylesheet" href="public/css/index.css">
</head>
<body>

        <div class="logo">
            <img src="public/assets/images/logo.png" alt="logo">
        </div>

    <main class="main">
       <div class="language-container">
            <ul class="languages-wrapper">
                <li class="language" id="en">
                    <img src="public/assets/icons/en.svg" alt="english">
                </li>
                <li class="language" id="kh">
                    <img src="public/assets/icons/kh.svg" alt="khmer">
                </li>
                <li class="language" id="ch">
                    <img src="public/assets/icons/ch.svg" alt="china">
                </li>
                <li class="language" id="vn">
                    <img src="public/assets/icons/vn.svg" alt="vietnam">
                </li>
                <li class="language" id="th">
                    <img src="public/assets/icons/th.svg" alt="thai">
                </li>
            </ul>
       </div>
    </main>

    <script src="public/js/index.js"></script>

</html>
